
<div class="login-container">
    <h2>üîê Accedi</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email" required>
            <small class="warning" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                ‚ö†Ô∏è
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Il nome √® obbligatorio.</span>
            </small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" formControlName="password" required="">
            <small class="warning" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                ‚ö†Ô∏è
                <span *ngIf="loginForm.get('password')?.errors?.['required']">La password √® obbligatoria.</span>
                <span *ngIf="loginForm.get('password')?.errors?.['pattern']">La password deve essere di almeno 8 caratteri e deve contenere una lettera maiuscola, una minuscola, un numero e un carattere speciale.</span>
            </small>
        </div>

        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Accedi</button>
    </form>

    <p class="register-link">Non hai un account? <a routerLink="/register">Registrati</a></p>
</div>
